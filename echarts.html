<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta charset="utf-8">
  <title>曲线图</title>
</head>

<body style="height: 100%; margin: 0">
  <div id="container" :canvas="3D" style="height: 100%"></div>
  <script type="text/javascript" src="echarts.min.js"></script>
  <script type="text/javascript">
    let dom = document.getElementById("container");
    let myChart = echarts.init(dom);
    option = {
      color: ['#F2D032', '#3780EC',],
      tooltip: {
        trigger: 'item',
        formatter: function (data) {
          console.log(data)
          return `<span style = "color:white">${data.seriesIndex == 0 ? '出' : '进'}: 0.3Mpa<span/>`
        },
        backgroundColor: 'rgba(108,214,251,0)',
        axisPointer: {
          type: 'cross',
          label: {
            backgroundColor: '#6a7985'
          },
        }
      },
      legend: {
        data: ['进', '出']
      },
      toolbox: {
        feature: {
          saveAsImage: {}
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        axisLine: {
          show: true,
          lineStyle: {
            color: '#AAA'
          }
        },
        splitLine: {
          show: true, lineStyle: {
            color: '#13365f'
          }
        }
      },
      yAxis:
      {
        data: [],
        type: 'value',
        splitLine: {
          show: true, lineStyle: {
            color: '#13365f'
          }
        },
        axisLabel: {
          formatter: function (data) {
            console.log(data)
            return Math.abs(data)
          },
        },
      }
      ,
      series: [
        {
          name: '进',
          type: 'line',
          symbol: 'circle',
          symbolSize: [20, 20],
          stack: 'Total',
          smooth: true,
          lineStyle: {
            width: 0
          },
          showSymbol: false,
          areaStyle: {

            opacity: 0.8,
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              {
                offset: 0,

                color: '#F2D032'
              },
              {
                offset: 1,
                color: 'rgba(0,0,0,0.1)'
              }
            ])
          },

          emphasis: {
            focus: 'series'
          },
          data: [
            - 2.0, -4.9, -7.0, - 23.2, -25.6, - 76.7, -35.6, -62.2, -32.6, -20.0, -6.4, -3.3
          ],
        },
        {
          name: '出',
          type: 'line',
          stack: 'Total1',
          smooth: true,
          symbol: 'circle',
          symbolSize: [20, 20],
          lineStyle: {
            width: 0
          },
          showSymbol: false,
          areaStyle: {
            opacity: 0.8,
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              {
                offset: 0,
                color: '#3780EC'
              },
              {
                offset: 1,
                color: 'rgba(0,0,0,0.1)'
              }
            ])
          },
          emphasis: {
            focus: 'series'
          },
          data: [
            2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3
          ],
        }
      ]
    };
    // 实例化
    myChart.setOption(option)
  </script>
</body>
<style>
  #container {
    background-color: #182B43;
  }
</style>

</html>
